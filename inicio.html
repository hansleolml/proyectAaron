    <link href ="css/slide.css" rel ="stylesheet" type ="text/css">
    <link href ="css/inicio.css" rel ="stylesheet" type ="text/css">
 </head>
 <body bgcolor="#ED1A24">
 <center>
  <!--TablaBanner-->
  <table class="peru">
      <tr><td><img src="imagen/logo1.jpg">
          <td><img src="imagen/logo.png">
  </table>
 <!--Slide-->
    <div class="main">
        <div class="slides">
            <img src="fondos/fondo1.jpg" alt="">
            <img src="fondos/fondo2.jpg" alt="">
            <img src="fondos/fondo3.jpg" alt="">
            <img src="fondos/fondo4.jpg" alt="">

            <img src="fondos/fondo6.jpg" alt="">
        </div>
    </div>
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/jquery.slides.js" type="text/javascript"></script>
<script>
      $(function(){
      $(".slides").slidesjs({
      play: {
      active: true,
        // [boolean] Generate the play and stop buttons.
        // You cannot use your own buttons. Sorry.
      effect: "fade",
        // [string] Can be either "slide" or "fade".
      interval: 2000,
        // [number] Time spent on each slide in milliseconds.
      auto: true,
        // [boolean] Start playing the slideshow on load.
      swap: true,
        // [boolean] show/hide stop and play buttons
      pauseOnHover: false,
        // [boolean] pause a playing slideshow on hover
      restartDelay: 2500
        // [number] restart delay on inactive slideshow
      }
      });
      });
</script>
</html>
